<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Syncopate&display=swap" rel="stylesheet">    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='loader.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='tooltip.css')}}" />
  </head>
  <body>
    <div class="container flex">
      <header class="flex">
        <div class="logo"><img src="{{ url_for('static', filename='images/logo-horizontal.png')}}" alt="AllmyAlts"></div>
        {% if navbar %}
        <nav class="navbar rounded-bottom flex">
          <ul class="navbar-nav flex">
            <li class="nav-item"><a class="nav-link" aria-current="page" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" aria-current="page" href="/alts">Alts</a></li>
            <!-- <li class="nav-item"><a class="nav-link" aria-current="page" href="/mounts">Mounts</a></li> -->
            <li class="nav-item"><a class="nav-link" aria-current="page" href="/reps">Reputation</a></li>
            <!-- <li class="nav-item"><a class="nav-link" aria-current="page" href="/info">Information</a></li> -->
          </ul>
        </nav>
        {% endif %}
      </header>
      {% if loader %}
      <section class="loader-content flex">
        <div id="loader">    
            <div class="loadingio-spinner-pulse-o89txhcmc6l">
                <div class="ldio-7e77dstxs7e">
                    <div class="rounded"></div>
                    <div class="rounded"></div>
                    <div class="rounded"></div>
                </div>
            </div>
            <div class="timer">Loading: <span class="load-timer"></span></div>
            <div class="status-updates"></div>
        </div>
      </section>
      {% endif %}
      {% block content %}
      {% endblock %}

      <footer class="page-footer font-small blue">
        <div class="footer-copyright text-center">Â© 2024 Copyright</div>
      </footer>
    </div>
    <div id="modal-overlay" class="modal-overlay" style="display: none;">
      <div class="modal-window animate__animated animate__fadeInRight">
        <div class="modal-content">
          <span class="modal-close"><i class="fa-regular fa-circle-xmark"></i></span>
          <div id="modal-body">
            <!-- Additional data fetched from backend will be inserted here -->

            <!-- ADD THIS: container for tsparticles -->
            <div id="modal-particles"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://kit.fontawesome.com/5b09270ef2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-plugin-emitters@2/tsparticles.plugin.emitters.min.js"></script>
    {% block scripts %}
    {% endblock scripts %}
  </body>
</html>
