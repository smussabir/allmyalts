{% extends "layout.html" %}
{% block title %}
ALLmyALTS - Alts
{% endblock %}
{% block content %}
<section class="main-content">
    <div id="controls" class="flex">
        <div class="view-toggle">
            <!-- Start with the card view by default, so the button shows the table icon -->
            <button id="toggle-view"><i class="fa-solid fa-list-ul"></i></button>
        </div>
    </div>
    <div id="alts"></div>
</section>
<div id="modal-overlay" class="modal-overlay" style="display: none;">
    <div class="modal-window">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <div id="modal-body">
          <!-- Additional data fetched from backend will be inserted here -->
        </div>
      </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='alts.js')}}"></script>
{% endblock scripts %}
